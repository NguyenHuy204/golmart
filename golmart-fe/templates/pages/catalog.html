<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golmart Store - Spring Deals</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <header class="header">
            <div class="logo">
                <img th:src="@{/images/logo.png}" alt="Golmart Store">
                <div class="logo-text">
                    <span>GOLMART</span>
                    <span>STORE</span>
                </div>
            </div>
        
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Sidebar Navigation -->
            <nav class="sidebar">
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/contact">Contact</a></li>
                    <li><a href="/catalog">Catalog</a></li>
                    <li><a href="/testimonials">Testimonials</a></li>
                </ul>
            </nav>

            <!-- Central Content -->
            <section class="content">
                <h2>Featured Products</h2>
                <div class="product-grid">
                    <div class="product-card">
                        <img src="/images/product1.jpg" alt="Product 1">
                        <h3>Product 1</h3>
                        <p>$10.00</p>
                    </div>
                    <div class="product-card">
                        <img src="/images/product2.jpg" alt="Product 2">
                        <h3>Product 2</h3>
                        <p>$15.00</p>
                    </div>
                    <div class="product-card">
                        <img src="/images/product3.jpg" alt="Product 3">
                        <h3>Product 3</h3>
                        <p>$20.00</p>
                    </div>
                </div>
            </section>
        </main>

    
        
    </div>
</body>
</html>
